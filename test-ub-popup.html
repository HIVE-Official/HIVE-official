<!DOCTYPE html>
<html>
<head>
    <title>Test UB Email Popup</title>
    <script>
        // Simple test to verify the server is responding
        async function testEmailAPI() {
            try {
                const response = await fetch('http://localhost:3000/api/auth/email/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@buffalo.edu',
                        schoolId: 'buffalo'
                    })
                });
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <div style="color: green;">
                            ✅ Success! API is working<br>
                            Status: ${response.status}<br>
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div style="color: red;">
                            ❌ API Error<br>
                            Status: ${response.status}<br>
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div style="color: red;">
                        ❌ Network Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</head>
<body style="font-family: monospace; padding: 20px;">
    <h1>UB Email Popup API Test</h1>
    <button onclick="testEmailAPI()">Test UB Email API</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9;">
        Click the button to test the API
    </div>
</body>
</html>
